apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdk targetSdkVersion

  defaultConfig {
    applicationId "com.timejar.app"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    // Load secrets.properties and add fields to BuildConfig
    def secretsProperties = new Properties()
    def secretsPropertiesFile = rootProject.file("secrets.properties")
    secretsProperties.load(new FileInputStream(secretsPropertiesFile))
    buildConfigField('String', 'SUPABASE_URL', "\"${secretsProperties['SUPABASE_URL']}\"")
    buildConfigField 'String', 'SUPABASE_KEY', "\"${secretsProperties['SUPABASE_KEY']}\""
  }

  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
  }
  kotlinOptions {
    jvmTarget = '17'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  buildFeatures {
    viewBinding true
    buildConfig true
  }
    namespace 'com.timejar.app'
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Support Libraries
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

  // Testing Dependencies
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.5'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

  // TUTORIAL DEPENDENCIES HERE
  implementation 'com.google.android.gms:play-services-location:21.0.1'

  // Supabase
  implementation platform("io.github.jan-tennert.supabase:bom:1.4.7")
  implementation 'io.github.jan-tennert.supabase:gotrue-kt'
  implementation 'io.github.jan-tennert.supabase:realtime-kt'
  implementation 'io.github.jan-tennert.supabase:functions-kt'
  implementation 'io.github.jan-tennert.supabase:postgrest-kt'
  implementation 'io.github.jan-tennert.supabase:compose-auth'
  implementation 'io.github.jan-tennert.supabase:compose-auth-ui'

  implementation 'io.ktor:ktor-client-android:2.3.6'

}
